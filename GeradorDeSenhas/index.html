<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main>
        <header class="hero">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subTitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </header>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" />
                </div>
                <div class="actions">
                    <button id="copy-1"><img src="copy.svg" width="42" alt=""></button>
                    <button id="renew"><img src="renew.svg" width="42" alt=""></button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar safe" style="width: 90%">

                </div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input type="range" class="slider" name="password-lenght" id="password-lenght" min="6" value="16"
                        max="64" />

                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maíusculas</span>
                        <input type="checkbox" name="uppercase-check" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" name="numbers-check" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" name="symbol-check" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>

                </div>
            </div>
        </section>

        <div class="submit">
            <button id="copy-2">Copiar Senha</button>

        </div>

    </main>
    <script>
        let passwordLenght = 16;
        const inputEl = document.querySelector("#password");
        function generatePassword() {
            const charts =
                "abcdefghjkmnpqrstuvwxyzABCDEFGHJKMNPQRSTUVWXYZ123456789!@&*()[]";

            let password = "";
            for (let i = 0; i < passwordLenght; i++) {
                const randomNumber = Math.floor(Math.random() * charts.length);
                password += charts.substring(randomNumber, randomNumber + 1);
            }
            inputEl.value = password;
        }

        function copy() {
            navigator.clipboard.writeText(inputEl.value);
        }

        const passwordLenghtEl = document.querySelector("#password-lenght");

        passwordLenghtEl.addEventListener("input", function () {
            passwordLenght = passwordLenghtEl.value;
            generatePassword();
        });

        document.querySelector("#copy-1").addEventListener("click", copy);
        document.querySelector("#copy-2").addEventListener("click", copy);

        generatePassword();
    </script>

</body>

</html>
